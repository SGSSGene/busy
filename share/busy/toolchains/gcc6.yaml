toolchains:
  - name: system-gcc-6.1
    type: gcc
    version: 6.1
    ccompiler:
      command: [/usr/bin/gcc-6.1, -std=c11,   -fdiagnostics-color=always, -Wall, -Wextra, -fmessage-length=0, -fPIC, -rdynamic, -fmax-errors=3, -MD]
    cppcompiler:
      command: [/usr/bin/g++-6.1, -std=c++11,   -fdiagnostics-color=always, -Wall, -Wextra, -fmessage-length=0, -fPIC, -rdynamic, -fmax-errors=3, -MD]
    archivist:
      command: [/usr/bin/ar]
  - name: system-gcc
    type: gcc
    version: 6.1
    ccompiler:
