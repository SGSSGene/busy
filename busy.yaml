name: busy
extRepositories:
  - url: git@github.com:SGSSGene/Process
  - url: git@github.com:SGSSGene/SelfTest
  - url: git@github.com:SGSSGene/gtest
  - url: git@github.com:SGSSGene/ThreadPool
  - url: git@github.com:SGSSGene/CommonOptions
  - url: git@github.com:SGSSGene/GenericFactory
projects:
  - name: busy
    type: executable
    dependencies:
      - busy/busyPlugins1
      - busy/busyPlugins2
  - name: busyPlugins1
    type: plugin
    singleFileProjects: true
  - name: busyPlugins2
    type: plugin
  - name: testBusyPlugins
    depLibraries:
      - dl
flavors:
  default:
    buildMode: debug
    toolchain: system-gcc
  shared:
    buildMode: debug
    toolchain: system-gcc
    linkAsShared:
      - busyVersion
